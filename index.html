<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Админ Панель</h1>
    </header>

    <main>
        <div id="admin-panel">
            <!-- Ruxsatnoma bo'limi -->
            <section id="permissions">
                <h2>Руководство</h2>
                <input type="text" id="permission-name" placeholder="Название рохсатнома">
                <button id="add-permission">Добавить Рохсатнома</button>
            </section>

            <!-- So'rovlarni kiritish uchun ustun -->
            <section id="posts">
                <h2>Создание Постов</h2>
                <form id="post-form">
                    <div class="input-column">
                        <input type="number" id="post-count" placeholder="Сколько постов создать?" min="1" max="100" />
                        <textarea id="post-content" placeholder="Содержимое поста"></textarea>
                    </div>
                    <button type="submit">Создать Посты</button>
                </form>
            </section>

            <!-- Savol va generate tugmasi -->
            <section id="question-section">
                <h2>Задайте вопрос</h2>
                <input type="text" id="question" placeholder="Введите ваш вопрос" />
                <button id="generate">Generate</button>
            </section>
        </div>

        <!-- Natija -->
        <div id="result">
            <h3>Результат:</h3>
            <div id="generated-content"></div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
